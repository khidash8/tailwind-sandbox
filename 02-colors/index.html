<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <h2 class="text-red-900">Hello</h2>
    <h2 class="text-orange-500">Hello</h2>
    <h2 class="text-yellow-500">Hello</h2>

    <!-- Background Colors -->
    <div class="bg-orange-500">Lorem ipsum dolor sit amet.</div>
    <div class="bg-white-900">Lorem ipsum dolor sit amet.</div>
    <div class="bg-green-500">Lorem ipsum dolor sit amet.</div>

    <!-- Text Underline -->
    <div class="underline decoration-red-900 text-yellow-500">Hello</div>
    <div class="underline decoration-blue-500 text-orange-500">Hello</div>

    <!-- Border Colors -->
    <input type="text" class="border border-red-500" />
    <input type="text" class="border border-blue-500" />

    <!-- Divide Colors -->
    <ul class="divide-y divide-blue-500/50">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>

    <!-- Outline Colors -->
    <input type="text" class="outline outline-blue-500/20" />

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-lg shadow-blue-500/20">Hello</div>
    <div class="shadow-lg shadow-blue-500/20">Hello</div>
    <div class="shadow-lg shadow-blue-500/20">Hello</div>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-red-500" checked />
    <input type="checkbox" class="accent-orange-500" checked />
    <input type="checkbox" class="accent-blue-500" checked />

    <!-- Arbitrary Colors -->
    <div class="bg-[#ccc]">Hello</div>
    <div class="bg-[rgb(255,0,0)] text-white shadow-lg shadow-cyan-500/50">
      Hello
    </div>
  </body>
</html>
